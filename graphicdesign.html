.banner {

}
/* Button Styles */
button {
    display: block;
    margin: 1rem auto;
    padding: 0.5rem 1rem;
    font-size: 1rem;
    color: white;
    background-color: #444;
    border: none;
    border-radius: 5px;
    cursor: pointer;
    transition: background-color 0.3s;
}

button:hover {
    background-color: #666;
}

.button {
            background-color: #aa330f;
            color: white;
            padding: 15px 32px;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            font-size: 16px;
            margin: 20px 2px;
            cursor: pointer;
            border-radius: 20px;
            width: 20%;
            transition: all .2s ease-in-out;
            }
.button:hover{
    background-color: #811b02;
    transition: all .2s ease-in-out;
}

.button{
